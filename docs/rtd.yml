# minimal possible conda env for modern nodejs
name: jupyterlab-lsp-docs

channels:
  - conda-forge

dependencies:
  - nodejs >=11,<14
  - pip
  - python >=3.8,<3.9.0a0
  - pip:
      - -e ..
      - graphviz
      - importlib_metadata
      - jupyterlab >=1,<1.3.0a0
      - nbsphinx >=0.5.0,<0.5.1a0
      - pandas
      - pytest-check-links
      - python-language-server
      - recommonmark
      - sphinx
      - sphinx_rtd_theme
      - sphinx-autodoc-typehints
      - sphinx-copybutton
      - sphinx-markdown-tables
