name: jupyterlab-lsp

channels:
  - conda-forge

dependencies:
  - doit ==0.33.1
  - python
  - jupyterlab
  - pip
  - wheel
  # build dependencies
  - nodejs
  # for python language server (and development)
  - flake8 >=3.5
  - python-language-server
  - ujson <=1.35
  # for R language server and kernel
  # TODO: try r 4.0 soon
  - r <4
  - r-irkernel
  - r-languageserver
  - r-stringi >=1.4.6
  - rpy2
  # tex
  - tectonic
  - texlab
  - chktex
  # test tools
  - pytest-asyncio
  - pytest-cov
  - pytest-flake8
  - pytest-runner
  - ruamel_yaml
  # browser testing
  - firefox
  - geckodriver
  - robotframework-seleniumlibrary
  - robotframework >=3.2
